// this function shuffles an array
function shuffle(array) {
   for (var i = array.length - 1; i > 0; i--) { 
  
       // Generate random number 
       var j = Math.floor(Math.random() * (i + 1));
                  
       var temp = array[i];
       array[i] = array[j];
       array[j] = temp;
   }
      
   return array;
}   

/* Send data to store script: */
async function saveData(data){
  const response = await fetch('/store', {
    method:  "POST",
    cache:   "no-cache",
    headers: {"Content-Type": "text/csv"},
    body:    data
  })
  document.getElementById("jspsych-content").innerHTML = await response.text();
}

 "warn", "warrant", "weep", "whimper", "whine", "whisper", "write", "yell"];
    const futurePredicates = ["forecast", "foretell", "predict", "prophesy"];
    const subjunctivePredicates = ["consent", "decree", "demand", "dictate", "ordain", "request", "rule"];
    const baseComplements = [
        "pop the balloon", 
        "deploy the airbag",
        "loosen the bolt",
        "darken the room",
        "restart the computer",
        "thicken the sauce",
        "open the gate",
        "close the factory",
        "burn the paper",
        "crack the egg",
        "tighten the knot"
    ];
    const pastComplements = {
        "pop the balloon": "popped the balloon",
        "deploy the airbag": "deployed the airbag",
        "loosen the bolt": "loosened the bolt",
        "darken the room": "darkened the room",
        "restart the computer": "restarted the computer",
        "thicken the sauce": "thickened the sauce",
        "open the gate": "opened the gate",
        "close the factory": "closed the factory",
        "burn the paper": "burnt the paper",
        "crack the egg": "cracked the egg",
        "tighten the knot": "tightened the knot"
    };

    // Shuffle names, allVerbs, and complements
    shuffle(names1);
    shuffle(names2)
    shuffle(allPredicates);
    shuffle(baseComplements);

    // Select the first 14 verbs after shuffling
    const predicates = allPredicates.slice(0, 11);

    const items = [];
    
    for (let i = 0; i < names1.length; i++) {
        const name1 = names1[i];
        const name2 = names2[i];
        const predicate = predicates[i];
        const baseComplement = baseComplements[i];
        const isFuturePredicate = futurePredicates.includes(predicate);
        const isSubjunctivePredicate = subjunctivePredicates.includes(predicate);
        const complement = isFuturePredicate 
            ? `would ${baseComplement}` 
            : (isSubjunctivePredicate 
                ? baseComplement 
                : pastComplements[baseComplement]);
        const complementType = isFuturePredicate 
            ? "future" 
            : (isSubjunctivePredicate 
                ? "subjunctive" 
                : "past");
        const statement = `${name1} didn't ${predicate} that ${name2} ${complement}.`;
        const question = isFuturePredicate 
            ? `would ${name2} ${baseComplement}?` 
            : (isSubjunctivePredicate 
                ? `should ${name2} ${baseComplement}?` 
                : `did ${name2} ${baseComplement}?`); 
        items.push({type: 'trial', name1, name2, predicate, baseComplement, complement, complementType, statement, question});
    }

    // Attention check items
    const attention1 = {
        type: 'control', 
        statement: "Alex didn't fall when Whitney broke the cane.",
        question: "did Whitney break the cane?"
    };
    
    const attention2 = {
        type: 'control', 
        statement: "Taylor didn't faint when Ashley shattered the vase.",
        question: "did Ashley steal the vase?"
    };

    items.push(attention1, attention2);

    // Shuffle pairs to randomize attention1 and attention2 positions
    shuffle(items);

    return items;
}

// conditional: in case response was incorrect, repeat botcaptcha
var botcaptcha_conditionalInCorrect1 = {
  timeline: [feedback1IC, botcaptcha_trial2],
  conditional_function: function(){
    // feedback is dynamic, depending on accuracy of last response
    var last_trial_correct = jsPsych.data.get().last(1).values()[0].correct;
    // console.log("i'm in the incorrect conditional 1")
    // console.log(last_trial_correct)
    if (last_trial_correct){ // if true, so the last trial was correct, carry out feedback "incorrect"
      return false
    } else { // else: if last trial was incorrect, don't carry out "incorrect" feedback
      return true; 
    }
  }
}
